<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bouncing Box</title>
    <script src="jquery.min.js"></script>
    <style>
      .box {
        width: 70px;
        height: 70px;
        background-color: teal;
        font-size: 300%;
        text-align: center;
        user-select: none;
        display: block;
        position: absolute;
        top: 100px;
        left: 0px;
        color: white;
        line-height: 70px;
        border-radius: 10px;
      }

      .board {
        height: 100vh;
        overflow: hidden;
        background-color: #f4f4f4;
      }
    </style>
  </head>

  <body class="board">
    <!-- HTML for the box -->
    <div class="box">?</div>

    <script>
      (function () {
        "use strict";
        /* global jQuery */

        //////////////////////////////////////////////////////////////////
        /////////////////// SETUP DO NOT DELETE //////////////////////////
        //////////////////////////////////////////////////////////////////

        var box = jQuery(".box"); // reference to the HTML .box element
        var board = jQuery(".board"); // reference to the HTML .board element
        var boardWidth = board.width(); // the maximum X-Coordinate of the screen

        // update the boardWidth variable when the window is resized
        jQuery(window).on("resize", function () {
          boardWidth = board.width();
        });

        // Every 50 milliseconds, call the update Function (see below)
        setInterval(update, 50);

        // Every time the box is clicked, call the handleBoxClick Function (see below)
        box.on("click", handleBoxClick);

        // moves the Box to a new position on the screen along the X-Axis
        function moveBoxTo(newPositionX) {
          box.css("left", newPositionX);
        }

        // changes the text displayed on the Box
        function changeBoxText(newText) {
          box.text(newText);
        }

        //////////////////////////////////////////////////////////////////
        /////////////////// YOUR CODE BELOW HERE /////////////////////////
        //////////////////////////////////////////////////////////////////

        // TODO 2: Variable Declarations
        var positionX = 0; // box's X position
        var points = 0; // player's score
        var speed = 10; // initial speed of box movement

        /**
         * This Function will be called 20 times/second.
         * Each time it is called, it should move the Box to a new location.
         */
        function update() {
          // Move the box based on current speed
          positionX += speed;

          // Bounce off the right wall
          if (positionX > boardWidth - 70) {
            speed *= -1;
          }

          // Bounce off the left wall
          if (positionX < 0) {
            speed *= -1;
          }

          // Move the box to the new position
          moveBoxTo(positionX);
        }

        /**
         * This Function will be called each time the box is clicked.
         */
        function handleBoxClick() {
          // Increase the player's score
          points++;

          // Reset the box to start position
          positionX = 0;

          // Update the text on the box
          changeBoxText(points);

          // Calculate new speed using linear formula (fixes the bug)
          speed = 3 * points + 10;
        }
      })();
    </script>
  </body>
</html>
